<!DOCTYPE html>
<html lang="de">
<head>

  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <!-- Microsoft Graph SDK -->

  <style>

</head>
<body>
  <h2>Palettenschein Generator</h2>

  <form id="main-form">
    <label for="company">Spedition w√§hlen</label>

  <div id="download-buttons" style="display:none;">

  <div id="onedrive-section">
    <h3>üìÅ OneDrive Synchronisation</h3>
    <div class="info-box">
      <strong>‚ÑπÔ∏è Hinweis:</strong> OneDrive-Integration erfordert Ihre Zustimmung zum Dateizugriff. 
      Sie werden beim ersten Login nach der Berechtigung gefragt.
    </div>
    <div id="auth-status" class="auth-status">Nicht angemeldet</div>
    <button id="login-button" class="onedrive-button">üîê Mit OneDrive anmelden</button>
    <div style="margin: 10px 0; display:none;" id="auto-upload-option">
      <label>
        <input type="checkbox" id="auto-upload-checkbox"> 
        Automatisch zu OneDrive hochladen nach PDF-Erstellung
      </label>
    </div>
    <button id="upload-button" class="onedrive-button" style="display:none;">‚òÅÔ∏è PDF zu OneDrive hochladen</button>
    <button id="upload-csv-button" class="onedrive-button" style="display:none;">üìä CSV zu OneDrive hochladen</button>
    <button id="logout-button" class="onedrive-button" style="display:none;">üö™ Abmelden</button>
    <div id="upload-status"></div>
  </div>

  <script>
    // ------------------ OneDrive Microsoft Graph API ÈõÜÊàê ------------------
    
    // Microsoft Graph API ÈÖçÁΩÆ
    const msalConfig = {
      auth: {
        clientId: "e536f270-532e-4a73-a763-51116df31fc5",
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "https://555-wheat-beta.vercel.app/"
      },
      cache: {
        cacheLocation: "localStorage",
        storeAuthStateInCookie: false
      }
    };

    // ÁôªÂΩïÊó∂Ëé∑ÂèñÊâÄÊúâÂøÖË¶ÅÊùÉÈôêÔºåÈÅøÂÖçÂêéÁª≠‰∫§‰∫íÂºèÊùÉÈôêËØ∑Ê±Ç
    const loginRequest = {
      scopes: ["User.Read", "Files.ReadWrite"], // ‰∏ÄÊ¨°ÊÄßËé∑ÂèñÊâÄÊúâÈúÄË¶ÅÁöÑÊùÉÈôê
      prompt: "consent" // Âº∫Âà∂ÊòæÁ§∫ÊùÉÈôêÂêåÊÑèÁïåÈù¢ÔºåÁ°Æ‰øùÁî®Êà∑ÊòéÁ°ÆÊéà‰∫àÊâÄÊúâÊùÉÈôê
    };

    // Êñá‰ª∂ËÆøÈóÆÊùÉÈôêÈÖçÁΩÆÔºà‰∏éÁôªÂΩïÊùÉÈôê‰øùÊåÅ‰∏ÄËá¥Ôºâ
    const fileAccessRequest = {
      scopes: ["User.Read", "Files.ReadWrite"]  // Âè™‰ΩøÁî®ÂßîÊâòÊùÉÈôêÔºåÈÅøÂÖç .All ÂêéÁºÄ
    };

    let msalInstance;
    let account = null;
    let isInitializing = false;
    let initializationPromise = null;

    // ÂàùÂßãÂåñ MSAL
    async function initializeMSAL() {
      if (isInitializing || msalInstance) {
        return initializationPromise;
      }
      
      isInitializing = true;
      initializationPromise = (async () => {
        try {
          console.log("ÂºÄÂßãÂàùÂßãÂåñ MSAL...");
          msalInstance = new msal.PublicClientApplication(msalConfig);
          await msalInstance.initialize();
          console.log("MSAL ÂàùÂßãÂåñÂÆåÊàê");
          
          // Â§ÑÁêÜÈáçÂÆöÂêëÂìçÂ∫î
          const response = await msalInstance.handleRedirectPromise();
          if (response) {
            account = response.account;
            // ËÆæÁΩÆ‰∏∫Ê¥ªÂä®Ë¥¶Êà∑
            msalInstance.setActiveAccount(account);
            updateAuthStatus(true);
            // ÊòæÁ§∫Ëé∑ÂæóÁöÑÊùÉÈôêËåÉÂõ¥
            const grantedScopes = response.scopes.join(", ");
            showUploadStatus(`‚úÖ OneDrive-Anmeldung erfolgreich! Erteilte Berechtigungen: ${grantedScopes}`, "success");
            console.log("‰ªéÈáçÂÆöÂêëÂìçÂ∫î‰∏≠Ëé∑ÂèñÂà∞Ë¥¶Êà∑:", account.username);
            console.log("Ëé∑ÂæóÁöÑÊùÉÈôêËåÉÂõ¥:", response.scopes);
          } else {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÁôªÂΩï
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
              account = accounts[0];
              // ËÆæÁΩÆ‰∏∫Ê¥ªÂä®Ë¥¶Êà∑
              msalInstance.setActiveAccount(account);
              updateAuthStatus(true);
              console.log("‰ªéÊú¨Âú∞ÁºìÂ≠ò‰∏≠Ëé∑ÂèñÂà∞Ë¥¶Êà∑:", account.username);
            }
          }
          
          // ÂàùÂßãÂåñÂÆåÊàêÂêéÁªëÂÆö‰∫ã‰ª∂ÁõëÂê¨Âô®
          bindEventListeners();
          
        } catch (error) {
          console.error("MSAL initialization error:", error);
          showUploadStatus("‚ùå MSAL ÂàùÂßãÂåñÂ§±Ë¥•: " + error.message, "error");
          throw error;
        } finally {
          isInitializing = false;
        }
      })();
      
      return initializationPromise;
    }

    // Êõ¥Êñ∞ËÆ§ËØÅÁä∂ÊÄÅÊòæÁ§∫
    function updateAuthStatus(isLoggedIn) {
      const authStatus = document.getElementById("auth-status");
      const loginButton = document.getElementById("login-button");
      const uploadButton = document.getElementById("upload-button");
      const uploadCSVButton = document.getElementById("upload-csv-button");
      const logoutButton = document.getElementById("logout-button");
      const autoUploadOption = document.getElementById("auto-upload-option");

      if (isLoggedIn && account) {
        authStatus.textContent = `Angemeldet als: ${account.username}`;
        authStatus.className = "auth-status success";
        loginButton.style.display = "none";
        uploadButton.style.display = "inline-block";
        uploadCSVButton.style.display = "inline-block";
        logoutButton.style.display = "inline-block";
        autoUploadOption.style.display = "block";
      } else {
        authStatus.textContent = "Nicht angemeldet";
        authStatus.className = "auth-status";
        loginButton.style.display = "inline-block";
        uploadButton.style.display = "none";
        uploadCSVButton.style.display = "none";
        logoutButton.style.display = "none";
        autoUploadOption.style.display = "none";
      }
    }

    // OneDrive ÁôªÂΩï - Âè™ËØ∑Ê±ÇÂü∫Êú¨ÊùÉÈôê
    async function loginToOneDrive() {
      try {
        showUploadStatus("‚è≥ Anmeldung l√§uft...", "");
        
        // Á°Æ‰øùMSALÂ∑≤ÂàùÂßãÂåñ
        if (!msalInstance) {
          showUploadStatus("‚è≥ Initialisierung l√§uft...", "");
          await initializeMSAL();
        }
        
        if (!msalInstance) {
          throw new Error("MSAL ÂàùÂßãÂåñÂ§±Ë¥•");
        }
        
        console.log("ÂºÄÂßãÁôªÂΩïËøáÁ®ãÔºåËé∑ÂèñOneDriveÊñá‰ª∂ËÆøÈóÆÊùÉÈôê...");
        console.log("ËØ∑Ê±ÇÁöÑÊùÉÈôêËåÉÂõ¥:", loginRequest.scopes);
        console.log("Âº∫Âà∂ÊùÉÈôêÁ°ÆËÆ§:", loginRequest.prompt);
        showUploadStatus("üîÑ Weiterleitung zur Anmeldung mit OneDrive-Berechtigung...", "warning");
        await msalInstance.loginRedirect(loginRequest);
        // Ê≥®ÊÑèÔºöÈáçÂÆöÂêëÂêéÔºåÈ°µÈù¢‰ºöÈáçÊñ∞Âä†ËΩΩÔºåÁôªÂΩïÊàêÂäüÁöÑÂ§ÑÁêÜ‰ºöÂú® handleRedirectPromise ‰∏≠ËøõË°å
        
      } catch (error) {
        console.error("Login error:", error);
        showUploadStatus("‚ùå Anmeldung fehlgeschlagen: " + error.message, "error");
      }
    }

    // OneDrive Ê≥®ÈîÄ
    async function logoutFromOneDrive() {
      try {
        showUploadStatus("‚è≥ Abmeldung l√§uft...", "");
        
        if (!msalInstance) {
          throw new Error("MSAL nicht initialisiert");
        }
        
        const logoutRequest = {
          account: account
        };
        showUploadStatus("üîÑ Weiterleitung zur Abmeldung...", "warning");
        await msalInstance.logoutRedirect(logoutRequest);
        // Ê≥®ÊÑèÔºöÈáçÂÆöÂêëÂêéÔºåÈ°µÈù¢‰ºöÈáçÊñ∞Âä†ËΩΩ
        
      } catch (error) {
        console.error("Logout error:", error);
        // Âç≥‰ΩøÊ≥®ÈîÄÂ§±Ë¥•Ôºå‰πüÊ∏ÖÈô§Êú¨Âú∞Áä∂ÊÄÅ
        account = null;
        updateAuthStatus(false);
        showUploadStatus("‚ö†Ô∏è Abmeldung mit Fehlern, lokale Anmeldung wurde trotzdem gel√∂scht.", "error");
      }
    }

    // ÈùôÈªòËé∑ÂèñÊñá‰ª∂ËÆøÈóÆÊùÉÈôêÔºà‰∏çËøõË°å‰∫§‰∫íÂºèËé∑ÂèñÔºâ
    async function getFileAccessToken() {
      if (!account) {
        throw new Error("Kein Konto gefunden. Bitte melden Sie sich zuerst an.");
      }

      if (!msalInstance) {
        throw new Error("MSAL nicht initialisiert");
      }

      try {
        console.log("Â∞ùËØïÈùôÈªòËé∑ÂèñÊñá‰ª∂ËÆøÈóÆÊùÉÈôê...");
        console.log("‰ΩøÁî®Ë¥¶Êà∑:", account.username);
        
        // ËÆæÁΩÆÊ¥ªÂä®Ë¥¶Êà∑ÔºàÊé®ËçêÂÅöÊ≥ïÔºâ
        msalInstance.setActiveAccount(account);
        
        // Âú®ËØ∑Ê±Ç‰∏≠ÊòéÁ°ÆÊåáÂÆöË¥¶Êà∑
        const tokenRequest = {
          ...fileAccessRequest,
          account: account
        };
        
        const response = await msalInstance.acquireTokenSilent(tokenRequest);
        console.log("ÈùôÈªòËé∑ÂèñÊñá‰ª∂ËÆøÈóÆ‰ª§ÁâåÊàêÂäü");
        return response.accessToken;
      } catch (error) {
        console.error("ÈùôÈªòËé∑ÂèñÊùÉÈôêÂ§±Ë¥•:", error);
        console.error("ÈîôËØØËØ¶ÊÉÖ:", error.errorCode, error.errorMessage);
        
        // Ê†πÊçÆÈîôËØØÁ±ªÂûãÊèê‰æõÊõ¥ÂÖ∑‰ΩìÁöÑÊèêÁ§∫
        if (error.errorCode === "consent_required") {
          throw new Error("OneDrive-Berechtigung fehlt. Bitte melden Sie sich ab und erneut an, um die erforderlichen Berechtigungen zu erteilen.");
        } else if (error.errorCode === "interaction_required") {
          throw new Error("Sitzung abgelaufen. Bitte melden Sie sich erneut an.");
        } else {
          throw new Error(`Berechtigungsfehler: ${error.errorMessage || error.message}. Bitte melden Sie sich ab und erneut an.`);
        }
      }
    }

    // ‰∏ä‰º†CSVÊñá‰ª∂Âà∞OneDrive
    async function uploadCSVToOneDrive() {
      if (!account) {
        showUploadStatus("‚ùå Bitte melden Sie sich zuerst bei OneDrive an!", "error");
        return false;
      }

      if (!msalInstance) {
        showUploadStatus("‚ùå OneDrive-Service nicht verf√ºgbar. Versuchen Sie, die Seite neu zu laden.", "error");
        return false;
      }

      if (!csvContent || csvContent.trim() === "Nr,Datum,Spedition,Empfaenger,Lieferant,WA_WE,Europaletten,Einwegpaletten,Hinweis") {
        showUploadStatus("‚ùå Keine CSV-Daten vorhanden. Bitte generieren Sie zuerst ein PDF!", "error");
        return false;
      }

      try {
        showUploadStatus("‚è≥ Berechtigung f√ºr CSV-Upload wird √ºberpr√ºft...", "");
        const csvFileName = "PalettenscheinData.csv";
        console.log(`ÂºÄÂßã‰∏ä‰º†CSVÊñá‰ª∂: ${csvFileName}`);
        
        const accessToken = await getFileAccessToken();
        
        showUploadStatus("‚è≥ Lade CSV zu OneDrive hoch...", "");
        console.log("CSVÊñá‰ª∂ËÆøÈóÆÊùÉÈôêËé∑ÂèñÊàêÂäüÔºåÂºÄÂßã‰∏ä‰º†");
        
        // ÂàõÂª∫Êñá‰ª∂Â§πÔºàÂ¶ÇÊûú‰∏çÂ≠òÂú®Ôºâ
        const folderName = "Palettenscheine";
        await createOneDriveFolder(accessToken, folderName);
        
        // ÂàõÂª∫CSV Blob
        const csvBlob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        
        // ‰∏ä‰º†CSVÊñá‰ª∂Âà∞ÊåáÂÆöÊñá‰ª∂Â§π
        const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/${folderName}/${csvFileName}:/content`;
        
        console.log(`CSV‰∏ä‰º†Âà∞: ${uploadUrl}`);
        
        const response = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "text/csv"
          },
          body: csvBlob
        });

        if (response.ok) {
          const result = await response.json();
          showUploadStatus(`‚úÖ CSV erfolgreich zu OneDrive hochgeladen: ${csvFileName}`, "success");
          console.log("CSVÊñá‰ª∂‰∏ä‰º†ÊàêÂäü:", result);
          return true;
        } else {
          const errorText = await response.text();
          console.error("CSV‰∏ä‰º†Â§±Ë¥•:", response.status, errorText);
          
          let errorMessage = "CSV-Upload fehlgeschlagen";
          if (response.status === 401) {
            errorMessage = "Berechtigung abgelaufen. Versuchen Sie erneut.";
          } else if (response.status === 403) {
            errorMessage = "Keine Berechtigung zum Hochladen. √úberpr√ºfen Sie die OneDrive-Berechtigungen.";
          } else if (response.status >= 500) {
            errorMessage = "OneDrive-Server-Fehler. Versuchen Sie es sp√§ter erneut.";
          }
          
          throw new Error(`${errorMessage} (${response.status})`);
        }
      } catch (error) {
        console.error("CSV Upload error:", error);
        showUploadStatus(`‚ùå CSV-Upload fehlgeschlagen: ${error.message}`, "error");
        return false;
      }
    }

    // ‰∏ä‰º†Êñá‰ª∂Âà∞OneDrive
    async function uploadToOneDrive(fileBlob, fileName) {
      if (!account) {
        showUploadStatus("‚ùå Bitte melden Sie sich zuerst bei OneDrive an!", "error");
        return false;
      }

      if (!msalInstance) {
        showUploadStatus("‚ùå OneDrive-Service nicht verf√ºgbar. Versuchen Sie, die Seite neu zu laden.", "error");
        return false;
      }

      if (!fileBlob || !fileName) {
        showUploadStatus("‚ùå Ung√ºltige Datei. Bitte generieren Sie zuerst ein PDF!", "error");
        return false;
      }

      try {
        showUploadStatus("‚è≥ Berechtigung wird √ºberpr√ºft...", "");
        console.log(`ÂºÄÂßã‰∏ä‰º†Êñá‰ª∂: ${fileName}, Â§ßÂ∞è: ${fileBlob.size} bytes`);
        
        const accessToken = await getFileAccessToken();
        
        showUploadStatus("‚è≥ Lade PDF zu OneDrive hoch...", "");
        console.log("Êñá‰ª∂ËÆøÈóÆÊùÉÈôêËé∑ÂèñÊàêÂäüÔºåÂºÄÂßã‰∏ä‰º†");
        
        // ÂàõÂª∫Êñá‰ª∂Â§πÔºàÂ¶ÇÊûú‰∏çÂ≠òÂú®Ôºâ
        const folderName = "Palettenscheine";
        await createOneDriveFolder(accessToken, folderName);
        
        // ‰∏ä‰º†Êñá‰ª∂Âà∞ÊåáÂÆöÊñá‰ª∂Â§π
        const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/${folderName}/${fileName}:/content`;
        
        console.log(`‰∏ä‰º†Âà∞: ${uploadUrl}`);
        
        const response = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/pdf"
          },
          body: fileBlob
        });

        if (response.ok) {
          const result = await response.json();
          const fileUrl = result.webUrl || `OneDrive/${folderName}/${fileName}`;
          showUploadStatus(`‚úÖ PDF erfolgreich zu OneDrive hochgeladen: ${fileName}`, "success");
          console.log("Êñá‰ª∂‰∏ä‰º†ÊàêÂäü:", result);
          return true;
        } else {
          const errorText = await response.text();
          console.error("‰∏ä‰º†Â§±Ë¥•:", response.status, errorText);
          
          let errorMessage = "Upload fehlgeschlagen";
          if (response.status === 401) {
            errorMessage = "Berechtigung abgelaufen. Versuchen Sie erneut.";
          } else if (response.status === 403) {
            errorMessage = "Keine Berechtigung zum Hochladen. √úberpr√ºfen Sie die OneDrive-Berechtigungen.";
          } else if (response.status >= 500) {
            errorMessage = "OneDrive-Server-Fehler. Versuchen Sie es sp√§ter erneut.";
          }
          
          throw new Error(`${errorMessage} (${response.status})`);
        }
      } catch (error) {
        console.error("Upload error:", error);
        showUploadStatus(`‚ùå Upload fehlgeschlagen: ${error.message}`, "error");
        return false;
      }
    }

    // ÂàõÂª∫OneDriveÊñá‰ª∂Â§π
    async function createOneDriveFolder(accessToken, folderName) {
      try {
        console.log(`Creating/checking folder: ${folderName}`);
        
        // È¶ñÂÖàÊ£ÄÊü•Êñá‰ª∂Â§πÊòØÂê¶Â≠òÂú®
        const checkResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/root:/${folderName}`, {
          headers: {
            "Authorization": `Bearer ${accessToken}`
          }
        });

        if (checkResponse.ok) {
          console.log("Folder already exists");
          return;
        }

        // Êñá‰ª∂Â§π‰∏çÂ≠òÂú®ÔºåÂàõÂª∫ÂÆÉ
        const createResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/root/children`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: folderName,
            folder: {},
            "@microsoft.graph.conflictBehavior": "ignore"
          })
        });
        
        if (createResponse.ok || createResponse.status === 409) {
          console.log("Folder created or already exists");
        } else {
          const errorText = await createResponse.text();
          console.warn("Could not create folder:", createResponse.status, errorText);
        }
      } catch (error) {
        console.warn("Could not create folder:", error);
      }
    }

    // ÊòæÁ§∫‰∏ä‰º†Áä∂ÊÄÅ
    function showUploadStatus(message, type) {
      const statusDiv = document.getElementById("upload-status");
      statusDiv.textContent = message;
      statusDiv.className = type;
      
      // 5ÁßíÂêéÊ∏ÖÈô§ÊàêÂäüÊ∂àÊÅØ
      if (type === "success") {
        setTimeout(() => {
          statusDiv.textContent = "";
          statusDiv.className = "";
        }, 8000);
      }
    }


    // ÁªëÂÆö‰∫ã‰ª∂ÁõëÂê¨Âô®
    function bindEventListeners() {
      console.log("ÁªëÂÆöOneDrive‰∫ã‰ª∂ÁõëÂê¨Âô®...");
      
      const loginButton = document.getElementById("login-button");

    // ------------------ DHL/GLS/Intern ÈÄªËæë ------------------
    function generateBerlinTimestamp() {
      const date = new Date();
      const options = { timeZone: "Europe/Berlin", year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit" };
      const berlinTime = new Intl.DateTimeFormat("de-DE", options).format(date);
      const [d, m, y] = berlinTime.split(",")[0].split(".");
      const [h, min] = berlinTime.split(",")[1].trim().split(":");
      return `${y}${m}${d}-${h}${min}`;
    }

    function handleCompanyChange() {
      const company = document.getElementById("company").value;
      const nrField = document.getElementById("nr");
      const speditionField = document.getElementById("spedition");
      const timestamp = generateBerlinTimestamp();

      if (company === "GLS") {
        nrField.removeAttribute("readonly");
        nrField.value = "";
        speditionField.setAttribute("readonly", true);
        speditionField.value = "GLS";
      } else if (company === "DHL") {
        nrField.setAttribute("readonly", true);
        nrField.value = timestamp;
        speditionField.setAttribute("readonly", true);
        speditionField.value = "DHL";
      } else if (company === "Intern") {
        nrField.setAttribute("readonly", true);
        nrField.value = timestamp;
        speditionField.removeAttribute("readonly");
        speditionField.value = "";
      }

      const berlin = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/Berlin" }));
      const yyyy = berlin.getFullYear();
      const mm = String(berlin.getMonth() + 1).padStart(2, "0");
      const dd = String(berlin.getDate()).padStart(2, "0");
      document.getElementById("datum").value = `${yyyy}-${mm}-${dd}`;
    }

    // ------------------ Á≠æÂêç ------------------
    function initCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      canvas.width = canvas.offsetWidth;
      canvas.height = 150;
      let drawing = false;

      const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        return { x: (e.clientX || e.touches[0].clientX) - rect.left, y: (e.clientY || e.touches[0].clientY) - rect.top };
      };

      canvas.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); ctx.moveTo(getPos(e).x, getPos(e).y); });
      canvas.addEventListener("mousemove", (e) => { if (drawing) { const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); } });
      canvas.addEventListener("mouseup", () => drawing = false);
      canvas.addEventListener("mouseout", () => drawing = false);
      canvas.addEventListener("touchstart", (e) => { e.preventDefault(); drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
      canvas.addEventListener("touchmove", (e) => { e.preventDefault(); if (drawing) { const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); } });
      canvas.addEventListener("touchend", () => drawing = false);
    }
